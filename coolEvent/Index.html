<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>

<body style="background-image: url('57e19136077dccca798b4ed2.webp') ;">
    <h1 style="color: white; text-align: center;">
        Cool events near you
    </h1>
    <div class="msgEvent">
        <div id="msgid" style="display: none;">
            <H4 style="color:green;">Hey Tyton & Ilay</H4>
            <p>Great job today keep it up!!</p>
        </div>
    </div>
    <div class="wrapEvent">
        <div class="searchEvent">
            <input type="text" class="searchTermEvent" placeholder="What are you looking for?">
            <button id="searchid" type="button" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
</body>

</html>

<script src="/js/bootstrap.min.js"></script>
<script>
    var btn = document.getElementById("searchid")
    btn.addEventListener("click", () => {
        var msg = document.getElementById("msgid");
        msg.style.display = "block";
        setTimeout(() => {
            msg.style.display = "none";
        }, 3000)
    })
</script>
